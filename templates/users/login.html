{% extends 'users/base.html' %}

{% block head_content %}
<title>Playgram</title>
{% endblock %}

{% block container %}
{% if error %}
    <p class="alert alert-danger">{{ error }}</p>
{% endif %}
        <form method='POST' action='{% url 'users:login' %}'>
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="username" class="form-control" id="username" name="username" aria-describedby="userHelp" placeholder="Enter username">
                <small id="userHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        <div class="form-group text-center">
    <!--add a label that says if already an user add a button redirecting to login-->
            <a href="{% url 'users:signup' %}" class="btn btn-link">Don't have an account yet??</a>
        </div>
{% endblock %}
