{% extends 'users/base.html' %}

{% block head_content %}

    <title>GameHub | Sign Up</title>

{% endblock %}

{% block container %}
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        
        {{ form.as_p }}

        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>

    <!--add a label that says if already an user add a button redirecting to login-->
            <a href="{% url 'login' %}" class="btn btn-link">Already an user?</a>
        </div>


    </form>


{% endblock %}
